<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan 1 Low - Carrito</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background: linear-gradient(90deg, #0593c6, #7074ef);
            color: white;
            text-align: center;
            padding: 1rem 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header h1 {
            font-size: 2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        #cart-button {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: #1141ff;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #cart-button:hover {
            background: #7b5be5;
        }

        #cart-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
        }

        #cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .cart-item p {
            margin: 0;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #333;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .btn-checkout {
            background: #1141ff;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-checkout:hover {
            background: #7b5be5;
        }

        footer {
            background: linear-gradient(90deg, #1a0eff, #570be4);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jordan 1 Low</h1>
        <button id="cart-button">Ver Carrito</button>
    </header>

    <main>
        <div class="container mt-5">
            <div class="product-container text-center">
                <img src="https://www.nike.com.pe/dw/image/v2/BJKZ_PRD/on/demandware.static/-/Sites-catalog-equinox/default/dw542f14b3/images/hi-res/196608315926_4_20240125120000-mrtPeru.jpg?sw=800&sh=800" alt="Zapatilla Jordan" class="img-fluid mb-3" style="max-width: 300px;">
                <h2>Jordan 1 Low</h2>
                <p>S/ 579.90</p>

                <div class="size-selector">
                    <label>Selecciona tu talla:</label>
                    <div class="size-buttons">
                        <button class="size-btn" data-size="7">7</button>
                        <button class="size-btn" data-size="8">8</button>
                        <button class="size-btn" data-size="9">9</button>
                        <button class="size-btn" data-size="10">10</button>
                        <button class="size-btn" data-size="11">11</button>
                    </div>
                </div>

                <button id="add-to-cart" class="btn btn-primary mt-3">Agregar al Carrito</button>
            </div>
        </div>
    </main>

    <div id="cart-overlay"></div>
    <div id="cart-modal">
        <button class="close-cart">&times;</button>
        <h2>Carrito</h2>
        <div id="cart-items">
            <p>Tu carrito está vacío.</p>
        </div>
        <button class="btn-checkout mt-3">Finalizar Compra</button>
    </div>

    <footer>
        <p>&copy; 2024 Tienda de Zapatillas. Todos los derechos reservados.</p>
    </footer>

    <script>
        const cartButton = document.getElementById('cart-button');
        const cartModal = document.getElementById('cart-modal');
        const cartOverlay = document.getElementById('cart-overlay');
        const closeCart = document.querySelector('.close-cart');
        const addToCartButton = document.getElementById('add-to-cart');
        const cartItemsContainer = document.getElementById('cart-items');

        let cart = [];

        // Mostrar el modal del carrito
        cartButton.addEventListener('click', () => {
            cartOverlay.style.display = 'block';
            cartModal.style.display = 'block';
        });

        // Ocultar el modal del carrito
        closeCart.addEventListener('click', () => {
            cartOverlay.style.display = 'none';
            cartModal.style.display = 'none';
        });

        // Selección de tallas
        let selectedSize = null;
        document.querySelectorAll('.size-btn').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.size-btn').forEach(btn => btn.classList.remove('selected'));
                this.classList.add('selected');
                selectedSize = this.dataset.size;
            });
        });

        // Agregar al carrito
        addToCartButton.addEventListener('click', () => {
            if (!selectedSize) {
                alert('Por favor, selecciona una talla antes de agregar al carrito.');
                return;
            }

            const product = {
                name: 'Jordan 1 Low',
                price: 579.90,
                size: selectedSize,
                quantity: 1
            };

            cart.push(product);
            updateCartUI();
            alert('Producto agregado al carrito.');
        });

        // Actualizar la interfaz del carrito
        function updateCartUI() {
            cartItemsContainer.innerHTML = '';

            cart.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';

                cartItem.innerHTML = `
                    <p>${item.name} (Talla: ${item.size})</p>
                    <p>S/ ${item.price.toFixed(2)}</p>
                    <button class="remove-item" data-index="${index}">&times;</button>
                `;

                cartItemsContainer.appendChild(cartItem);
            });

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Tu carrito está vacío.</p>';
            }

            // Eliminar producto del carrito
            document.querySelectorAll('.remove-item').forEach(button => {
                button.addEventListener('click', function() {
                    const index = this.dataset.index;
                    cart.splice(index, 1);
                    updateCartUI();
                });
            });
        }
    </script>
</body>
</html>
